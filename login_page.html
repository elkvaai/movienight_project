<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="logo-container">
        <h1 class="logo">MovieNight</h1>
    </div>
    <div class="wrapper">
        <h1>Добро <br> пожаловать!</h1>
        <br>
        <form method="post">
            <input required type="text" placeholder="Имя пользователя" name="username">
            <input required type="password" placeholder="Пароль" name="pass">
            
            
        </form>
        <button>Войти</button>
        
        <div class="not-member">
            <p class="message" style="color: white;">Впервые на MovieNight?  <a href="#">Зарегистрируйтесь сейчас.</a></p>

        </div>
    </div>
</body>

</html>
