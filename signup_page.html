<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="signup_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="logo-container">
        <h1 class="logo">MovieNight</h1>
    </div>
    <div class="wrapper">
        <h1>Регистрация</h1>
        <br>
        <form method="post">
                <input required type="text" name="username" placeholder="имя пользователя" />
                <input required type="email" name="email" placeholder="e-mail"/>
                <div class="error">
                  This field should contain an email in the format example@site.com
                </div>
                <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" name="password1" placeholder="введите пароль"/>
                <div class="error">
                  Your password must be at least 8 characters as well as contain at least one uppercase, one lowercase, and one number.
                </div>
                <input required type="password" name="password2" placeholder="подвердите пароль"/>
                <button>Зарегистрироваться</button>
        
            
        </form>
        
        <div class="not-member">
            <p class="message" style="color: white;">Уже есть аккаунт?  <a href="#">Войти</a></p>

        </div>
    </div>
</body>

</html>
